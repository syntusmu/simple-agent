[postgresql]
# PostgreSQL database configuration
# Connection parameters - can be overridden by environment variables
host = localhost
port = 5432
database = mydb
username = postgres
password = dummy-password-replace-with-actual
# Full connection string (optional - will be constructed from above if not provided)
connection_string = postgresql://postgres:dummy-password@localhost:5432/mydb
# Connection pool settings
max_connections = 10
connection_timeout = 30
# Query settings
max_rows_limit = 1000
query_timeout = 30

